    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
            
    <div class="header">
        <div class="bg-color">
            <header id="main-header">
            <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lauraMenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DeepHouse</a>
                </div>
                <div class="collapse navbar-collapse" id="lauraMenu">
                <ul class="nav navbar-nav navbar-right navbar-border">

                  </ul>
                </div>
            </div>
            </nav>
            </header>
            <div class="wrapper">
                <div class="container">
                <div class="row">
                    <div class="col-md-12 wow fadeIn delay-05s">
                    <div class="banner-text">
                        <h2>Welcome to <span>Chicago!</span> </h2>
                        
                    </div>
                    <div class="overlay-detail text-center">
                        <a href="#find-house" class="waves-effect waves-light btn-large">Find your home</a>
                         
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>


        <section id="find-house" class="section-padding wow fadeIn delay-05s ">
            
            <div id='map' class="col-md-12 ">
                
            </div>
            
            <div id='plot' class="col-md-12">
               <div class="table-reponsive">
                    <h3 class="text-center cursive">Houses you can rent</h3>
	<!--la clase table lo que hace es que me organiza los datos al 100% del screen y la clase table striped alterna los colores de la tabla- , la clase hover sirve para cuando pasas el mouse por encime cambia de color , para ahorrar espacio en la tabla usamos la clase table-condensed-->
                <table id='house' class="table table-striped table-bordered table-hover table-condensed">
            
    <!--la clase active nos activa por defecto la fila o la celda asi para la mayoria, la clase success e info y warning danger,para cambiarle los colores  -->
                    <tbody>
                    <tr class="success">
                       
                        <th>Property Name</th>
                        <th>Address</th>
                    </tr>
                    </tbody>
                </div>
            </div>

            
        </section>
        
        <script async defer
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtlN7Dw4oyfftne6OKKaEqVmol-AywbFo&callback=initMap">
