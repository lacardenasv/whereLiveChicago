
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search House in Chicago</title>
        <!--Import Google Icon Font-->

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons|Satisfy">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styleSearch.css" rel="stylesheet">
    </head>
    <body>
        <div id="slideNav">
            <ul  class="side-nav fixed z-depth-4">
                <li>
                    <div id="logo">
                        <img   class="responsive-img" src="img/logo.jpg" height="70%" width="70%">    
                    </div>
                    <h4 class="center-align cursive">DeepHouse</h4>
                </li>

                <li><div class="divider"></div></li>
                <li> 
                    <div class="card padding padding-top">
                        <div class="card-header card-purple">
                            <i class="material-icons left purple-text text-purple">cloud</i>
                        </div>
                        <div class="card-content" id='weather'>
                            <p  class="cursive-weather"><strong></strong></p>
                        </div>
                        <div class="divider"></div>
                        <div class="card-footer">
                          
                        </div>
                    </div>
                </li>
                 <li class="no-padding">
                    <ul id="search" class="collapsible collapsible-accordion">
                    
                        <li >
                            <a class="collapsible-header waves-effect purple btn">Filters<i class="material-icons right white-text text-white">search</i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <form action="#" class="padding" id='filters'>
                                            <p>
                                                <input type="checkbox" class="filled-in" id="near"  />
                                                <label for="near">Homes Nearby</label> <br>
                                                <input type="checkbox" class="filled-in" id="save"  />
                                                <label for="save">Safe Homes</label>
                                            </p>
                                            <p>
                                        </form>
                                    </li>
                                   
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                 <li class="no-padding">
                    <ul id="place" class="collapsible collapsible-accordion hide">
                    
                        <li >
                            <a class="collapsible-header waves-effect purple btn">Places Near<i class="material-icons right white-text text-white">list</i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <form action="#" class="padding" id='places'>
                                            <p>
                                                <input class="with-gap" name="group1" type="radio" id="park"  />
                                                <label for="park">Parks</label><br>
                                                <input class="with-gap" name="group1" type="radio" id="police"  />
                                                <label for="police">Police Stations</label><br>
                                                <input class="with-gap" name="group1" type="radio" id="health"  />
                                                <label for="health">Health centers</label><br>
                                                <input class="with-gap" name="group1" type="radio" id="bars"  />
                                                <label for="bars">Leisure centers</label>
                                            </p>
                                            <p>
                                        </form>
                                    </li>
                                   
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <li><a href='#statis1' id='statistics1' class=" waves-effect purple btn">Statistics
                     <i class="material-icons right white-text text-white">announcement</i></a></li>
                
                <li><a href='#statis2' id='statistics2' class="hide waves-effect purple btn">Details
                     <i class="material-icons right white-text text-white">announcement</i></a></li>
                
                 <li><a id="restore" class="waves-effect purple btn hide"><i class="material-icons right white-text text-white">restore</i>All houses</a></li>
               
            </ul>
        </div>
        <div class="main">
             
           
            <div class="row">
                
                    <div id='map' class="valign-wrapper " >
                        <div class=" preloader-wrapper big">
                            <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>

                    </div>
                    <div id='map2' class="valign-wrapper hide" >
             
                        <div class=" preloader-wrapper big">
                            <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>

                    </div>
                
            </div>
             <div id='statistics' class="row">
                <div id='statis1' class="hide">
                    <!--information about the comunity areas's safe and each house categorized-->
                    hola
                </div>
                <div id='statis2' class="hide col s12">
                    <!--information about the house --> 
                    <div class="card z-depth-5">
                        
                        <div class="card-content">
                            <span class="card-title cursive"></span>
                             <p id='ad'></p>
                        </div>
                        <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a class="active" href="#contact">Contact</a></li>
                            <li class="tab"><a href="#distances">Distance to University</a></li>
                            <li class="tab"><a href="#prices">Prices</a></li>
                            
                        </ul>
                        </div>
                        <div class="card-content grey lighten-4">
                        <div id="contact" class="cursive">
                            <p id='manage'></p>
                            <p id='phone'></p>
                        </div>
                        <div id='distances' class="cursive">
                            <p id='distance'></p>
                            <p id='time'></p>
                        </div>
                        <div id='prices'  class="cursive">
                            
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>

         </div>      
    


   <!--scripts-->       
        <script async defer
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtlN7Dw4oyfftne6OKKaEqVmol-AywbFo&libraries=geometry">
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
       <script type="text/javascript" src="https://rawgit.com/bvaughn/js-search/1.2.0/dist/js-search.js"></script>

        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
 
        <script src="js/retrieveData.js">
        </script>
    </body>
</html>
